<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="qoute-container" id="qoute-container">
        <!-- qoute -->
        <div class="qoute-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="qoute"></span>
        </div>
        <!-- author -->
        <div class="qoute-author">
            <span id="author"></span>
        </div>
        <!-- buttons -->
        <!-- <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-x-twitter"  title="Post This On X!"></i>
            </button> -->

            <div class="button-container">
                <button  class="twitter-button" id="share" title="Tweet This!">
                    <i class="fa-solid fa-share" title="Share this qoute!"></i></i>
                </button>

                <button id="new-qoute">New Qoute</button>
            </div>
            <div class="popup-dialog" id="popup">
                <button onclick="closePopup()">Close</button>
                <h2>Select a Social Media Platform to Share:</h2>
                <button onclick="shareFacebook()">Facebook</button>
                <button onclick="shareTwitter()">Twitter</button>
                <button onclick="shareLinkedIn()">LinkedIn</button>
             </div>
    </div>
    <!-- loader -->
    <div class="loader" id="loader"></div>
    <!-- script  -->
    <script src="script.js"></script>
</body>
</html>
